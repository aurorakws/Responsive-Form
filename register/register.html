<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-register">
        <div class="left-register">
            <h1>Se registre<br>E entre para nosso time!</h1>
            <img src="../img/cat-astrounaut-register.svg" class="left-register-image" alt="Gato no espaço.">
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>Registre-se</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" name="confirm-senha" placeholder="Senha">
                </div>
                <button class="btn-register" type="submit">Registrar-se</button>
                <a href="../login/login.html" class="link-login">Já possui uma conta?</a>
            </div>
        </div>
    </div>
</body>
</html>
